<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Osaka Photo Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    img.photo {
      width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // 大阪府中心
    const map = L.map('map').setView([34.6937, 135.5023], 12);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ★ 写真ピン（例：大阪城付近）
    const photoMarker = L.marker([34.6873, 135.5262]).addTo(map);

    // ピンをクリックしたら写真を表示
    photoMarker.bindPopup(`
      <h3>大阪城</h3>
      <img src="photos/osaka1.jpg" class="photo">
    `);
  </script>

</body>
</html>
